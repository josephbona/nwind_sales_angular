<div class="well">
  <form name='form' class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="zipcode">Zipcode:</label>
      <div class="col-sm-7">
        <input required class="form-control" id="zipcode" type="tel" ng-model="newRegion.zipcode" placeholder="Type the digits here...">
      </div>
      <div class="col-sm-3">
        <button ng-click="create(newRegion)" ng-disabled="form.$invalid" class="btn btn-warning btn-block" type="submit">Add Region</button>
      </div>
    </div>
  </form>
</div>
<hr>
<div class="panel panel-default">
  <div class="panel-body">
    <ul class="list-group">
      <li ng-repeat="region in regions" class="list-group-item clearfix">
          {{ region.zipcode }}
          <button ng-click="destroy(region)" class="btn btn-danger btn-sm" type="button">Delete</button>
      </li>
    </ul>
  </div>
</div>
