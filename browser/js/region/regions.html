<div class="row" ng-controller="CompanyStatusCtrl">
  <div class="col-sm-6">
    <div ng-class="{'panel-default': salesPeople.length < 4, 'panel-danger': salesPeople.length >= 4}" class="panel panel-default text-center">
      <div class="panel-heading">
        <h3 class="panel-title">Sales People</h3>
        <p ng-if="salesPeople.length >= 4"><small><em>Can't afford any more salespeople :(</em></small></p>
      </div>
      <div class="panel-body">
        <h1><strong>{{ salesPeople.length }}</strong></h1>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div ng-class="{'panel-default': regions.length < 4, 'panel-danger': regions.length >= 4}" class="panel panel-default text-center">
      <div class="panel-heading">
        <h3 class="panel-title">Regions</h3>
        <p ng-if="regions.length >= 4"><small><em>Can't cover more ground :(</em></small></p>
      </div>
      <div class="panel-body">
        <h1><strong>{{ regions.length }}</strong></h1>
      </div>
    </div>
  </div>
</div>
<div class="well">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="zipcode">Zipcode:</label>
      <div class="col-sm-7">
        <input class="form-control" id="zipcode" type="tel" ng-model="newRegion.zipcode" placeholder="Type the digits here...">
      </div>
      <div class="col-sm-3">
        <button ng-click="create(newRegion)" ng-disabled="!newRegion.zipcode || regions.length >= 4" class="btn btn-warning btn-block" type="submit">Add Region</button>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="panel panel-default">
  <div class="panel-body">
    <ul class="list-group">
      <li ng-repeat="region in regions" class="list-group-item clearfix">
          {{ region.zipcode }}
          <button ng-click="destroy(region)" class="btn btn-danger btn-sm" type="button">Delete</button>
      </li>
    </ul>
  </div>
</div>
